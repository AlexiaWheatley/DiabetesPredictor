<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameofNodes Diabetes Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heartbeat"></i>
                <span>GameofNodes Diabetes Predictor</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>GameofNodes Diabetes Predictor</h1>
                <p>Check your diabetes risk using machine learning</p>
                <a href="#calculator" class="btn btn-primary">Check Your Risk</a>
            </div>
        </div>
    </section>

    <section id="calculator" class="calculator">
        <div class="container">
            <h2>Diabetes Risk Calculator</h2>
            <div class="calculator-container">
                <div class="input-section">
                    <form id="diabetesForm" class="calculator-form">
                        <div class="form-group">
                            <label for="glucose">Glucose Level (mg/dL)</label>
                            <input type="number" id="glucose" value="120" required>
                        </div>
                        <div class="form-group">
                            <label for="bmi">BMI</label>
                            <input type="number" id="bmi" value="25.0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" value="35" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Risk</button>
                    </form>
                </div>
                <div class="results-section">
                    <div id="results" class="results-card">
                        <h3>Your Results</h3>
                        <div id="riskLevel">Enter your data</div>
                        <div id="riskScore">-</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
